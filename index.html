<html>

<head>
    <script src="Code.js"></script>
    <script src="dataLoader-1.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css" />

<body>
    <!--needed for dom-->
    <script>
        //grabs current date and time to store
        var theTime = new Date();
        //grabs current date and time to store
        var tempTime = new Date();
        //updates every 5 seconds
        var time_interval = 5000;
        //starting at 0
        var last_iteration = 0;
        //boolean value
        var running = true;
        //starting at 0
        var index = 0;
        var timer;
        //to get data from dataloader-1
        var data = getData();
        //updates display with new information
        function updateDisplay() {
            //gets new current date and time with updateDisplay
            theTime = new Date();
            //fill in the table
            var timeRead = data[index].time_seconds;
            //starts updating the table at 5 seconds, and then every 5 seconds
            if (timeRead >= 10) {
                //Elapsed Time
                document.getElementById("data").rows["seconds"].innerHTML = dataRow("Time Elapsed", data[index].time_seconds, "seconds");
                //Latitude of device
                document.getElementById("data").rows["latitude"].innerHTML = dataRow("Latitude", data[index].latitude, " ");
                //Longitude of device
                document.getElementById("data").rows["longitude"].innerHTML = dataRow("Longitude", data[index].longitude, " ");
                //GPS Altitude of device
                document.getElementById("data").rows["gps_altitude"].innerHTML = dataRow("GPS Altitude", data[index].gps_altitude, " ");
                //BMP sensor altitude
                document.getElementById("data").rows["bmpSensor_alt"].innerHTML = dataRow("BMP Sensor Altitude", data[index].bmpSensor_altitude, " ");
                //bmp sensor pressure
                document.getElementById("data").rows["bmpSensor_press"].innerHTML = dataRow("BMP Sensor Pressure", data[index].bmpSensor_pressure, " ");
                //bmp sensor temperature
                document.getElementById("data").rows["bmpSensor_temp"].innerHTML = dataRow("BMP Sensor Temperature", data[index].bmpSensor_temp, " ");
                //digital sensor temperature
                document.getElementById("data").rows["digSensor_temp"].innerHTML = dataRow("Digital Sensor Temperature", data[index].digSensor_temp, " ");
                //css sensor temperature
                document.getElementById("data").rows["cssSensor_temp"].innerHTML = dataRow("CSS Sensor Temperature", data[index].cssSensor_temp, " ");
                //css sensor cCO2
                document.getElementById("data").rows["cssSensor_eCO2"].innerHTML = dataRow("CSS Sensor eCO2", data[index].cssSensor_eCO2, " ");
                //css sensor TVOC
                document.getElementById("data").rows["cssSensor_TVOC"].innerHTML = dataRow("CSS Sensor TVOC", data[index].cssSensor_TVOC, " ");
                //UV
                document.getElementById("data").rows["UV"].innerHTML = dataRow("UV", data[index].UV, " ");
                //X axis acceleration
                document.getElementById("data").rows["accelX"].innerHTML = dataRow("Accel X", data[index].accelX, " ");
                //Y axis acceleration
                document.getElementById("data").rows["accelY"].innerHTML = dataRow("Accel Y", data[index].accelY, " ");
                //Z axis acceleration
                document.getElementById("data").rows["accelZ"].innerHTML = dataRow("Accel Z", data[index].accelZ, " ");
                //X axis magnitization
                document.getElementById("data").rows["magneticX"].innerHTML = dataRow("Magnetic X", data[index].magneticX, " ");
                //Y axis magnitization
                document.getElementById("data").rows["magneticY"].innerHTML = dataRow("Magnetic Y", data[index].magneticY, " ");
                //Z axis magnitization
                document.getElementById("data").rows["magneticZ"].innerHTML = dataRow("Magnetic Z", data[index].magneticZ, " ");
                //X axis gyroscopic speed
                document.getElementById("data").rows["gyroX"].innerHTML = dataRow("Gyro X", data[index].gyroX, " ");
                //Y axis gyroscopic speed
                document.getElementById("data").rows["gyroY"].innerHTML = dataRow("Gyro Y", data[index].gyroY, " ");
                //Z axis gyroscopic speed
                document.getElementById("data").rows["gyroZ"].innerHTML = dataRow("Gyro Z", data[index].gyroZ, " ");
            }
            //moves to grab the next line of code
            if (index < 500) {
                index++;
                //index is at 0 if nothing is left to load
            } else {
                index = 0;

            }
        }


    </script>

    <!--A table to put the h1 and pic on the same line-->
    <table>

        <td>
            <h1>UAT Space Program</h1>

    <table border="2" id="data" width="70%" class="mainTable">
        <!--column one width-->
        <col style="width: 35%;">
        <!--column two width-->
        <col style="width: 35%;">
        <thead>
            <!--Text perameters-->
            <tr style="font-family: fantasy;">
                <!--column one text alignment-->
                <th align="left">Data Type</th>
                <!--column two text alignment-->
                <th align="left">Reading</th>
            </tr>
        </thead>
        <tbody>
            <!--Elapsed time of event-->
            <tr id="seconds"></tr>
            <!--Satalite latitude location-->
            <tr id="latitude"></tr>
            <!--Satalite longitude location-->
            <tr id="longitude"></tr>
            <!--Satalite altitude-->
            <tr id="gps_altitude"></tr>
            <!--sensor altitude-->
            <tr id="bmpSensor_alt"></tr>
            <!--sensor pressure-->
            <tr id="bmpSensor_press"></tr>
            <!--sensor temperature-->
            <tr id="bmpSensor_temp"></tr>
            <!--sensor temperature-->
            <tr id="digSensor_temp"></tr>
            <!--sensor temperature-->
            <tr id="cssSensor_temp"></tr>
            <!--sensor eco2-->
            <tr id="cssSensor_eCO2"></tr>
            <!--sensor tvoc-->
            <tr id="cssSensor_TVOC"></tr>
            <!--uv-->
            <tr id="UV"></tr>
            <!--x axis acceleration-->
            <tr id="accelX"></tr>
            <!--y axis acceleration-->
            <tr id="accelY"></tr>
            <!--z axis acceleration-->
            <tr id="accelZ"></tr>
            <!--x axis magnitization-->
            <tr id="magneticX"></tr>
            <!--y axis magnitization-->
            <tr id="magneticY"></tr>
            <!--z axis magnitization-->
            <tr id="magneticZ"></tr>
            <!--x axis rotational speed-->
            <tr id="gyroX"></tr>
            <!--y axis rotational speed-->
            <tr id="gyroY"></tr>
            <!--z axis rotational speed-->
            <tr id="gyroZ"></tr>
        </tbody>
    </table>

    <!--Start Button-->
    <button class="button" id="startButton" onclick="start();">Start</button>
    <!--Stop Button-->
    <button id="stopButton" onclick="stop();" class="button">Stop</button>

    <!--Play Sound Button-->
    <button class="button" onclick="playStation();">Play Sound</button>
</body>
